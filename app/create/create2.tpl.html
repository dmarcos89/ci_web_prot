<div class="container">
    <div class="row centered">
            <div class="col-lg-12 centered" ng-repeat="img in imageSrc">
                <img ng-src="{{img}}" alt="" class="img-responsive" style="margin: 0 auto">
            </div>
    </div>
</div>


<div class="container">
    <div class="row centered">
        <div class="col-lg-8 col-lg-offset-2">
            
            <div class="image-upload" style="margin-top:50px;">
                <label for="file-input">
                    <i class="fa fa-photo fa-3x" style="color:gainsboro"></i>
                </label>
                <input id="file-input" type="file" ng-file-select="onFileSelect($files)" onClick="ga('send', 'event', 'Crear Post', 'click', 'Image upload');">
            </div>


            <input id="posttitle" type="text" ng-model="title" class="posttitle" placeholder="Titulo" onClick="ga('send', 'event', 'Crear Post', 'click', 'Titulo');">
            <textarea name="" id="" rows="20" ng-model="description" class="postdescription" placeholder="Cuenta aqui tu historia..." onClick="ga('send', 'event', 'Crear Post', 'click', 'Description');"></textarea>
        </div>
    </div>
</div>



<div class="container">
     <div class="row">
        <div class="col-lg-12 mapcontainer">
            <div class="mapinstruction">
                <p>
                    Ubica el marcador hasta la ubicación exacta. {{location}}
                </p>
            </div>
            <map id="map-canvas" scrollwheel="false" center="Montevideo, Uruguay">
                <!-- position="current" no funciona bien en safari -->
                <marker position="Montevideo, Uruguay" animation="Animation.BOUNCE" centered="true" draggable="true" on-dragend="dragEnd()" onClick="ga('send', 'event', 'Crear Post', 'click', 'Location');">
            </map>  

        </div>
    </div>
</div>


<div class="container">
    <div class="row">
        <div class="col-lg-10 col-lg-offset-1">
            <h2>Selecciona una categoria</h2>
                    {{ category }}
                    <br>
                    <br>

                    <div class="col-lg-2 wrap" ng-repeat="c in categories" ng-click="catselect(c.name);">
                        <img src="http://placeimg.com/300/350/arch" class="img-responsive catphoto" alt="" onClick="ga('send', 'event', 'Crear Post', 'click', 'Categoria');">
                        <p class="text_over_image">{{c.name}}</p>  
                    </div>
        </div>
    </div>
</div>
