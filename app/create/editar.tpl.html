<div style="background-color:white;">

<form action="">

<header class="intro-header" style="background-image: url('{{draft.assets[0].file_url.replace('original','large')}}'); background-color:gray;">
    <div class="container">
        <div class="row">
            <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
                <div class="post-heading" style="margin-top:300px;">
                    <input id="posttitle" type="text" ng-model="title" class="posttitle" placeholder="Elige un titulo para el nuevo post">
                </div>
            </div>
        </div>
    </div>
</header>


<div class="container">
    <div class="row centered">
            <div class="col-lg-12 centered" ng-repeat="img in draft.assets">
                <img ng-if="$index > 0" ng-src="{{img.file_url}}" alt="" class="img-responsive" style="margin: 0 auto">
            </div>
    </div>
</div>


<div class="container" style="margin-bottom:50px;">
    <div class="row centered">
        <div class="col-lg-8 col-lg-offset-2">
            <!-- <input id="posttitle" type="text" ng-model="title" class="posttitle" placeholder="Titulo" onClick="ga('send', 'event', 'Crear Post', 'click', 'Titulo');"> -->
            <textarea  style="margin-top:50px;" name="" id="" ng-model="description" class="postdescription msd-elastic" placeholder="Cuenta aqui la historia relacionada a tu posteo."></textarea>
        </div>
    </div>
</div>

<div class="container-fluid">
     <div class="row">
        <div class="col-lg-12 mapcontainer">
            <map id="map-canvas" scrollwheel="false">
                <!-- position="current" no funciona bien en safari -->
                <marker position="{{posicion}}" animation="Animation.BOUNCE" centered="true" draggable="true" on-dragend="dragEnd()">
            </map>  

        </div>
    </div>
</div>



<br><br>
<div class="container">
    <div class="row">
        <div class="col-lg-12 centered">
            <button class="btn btn-primary btn-lg" style="width:150px; margin-top:50px;" ng-click='guardar();'>Guardar</button> 
            <br><br>
        </div>
    </div>
</div>
<br><br>

</form>


</div>
