<div class="container">
  <div class="row">
    <h2>Genera tu propia ruta</h2>
    <p>Arrastra el marcador hasta la posicion exacta en la que te encuentras, nosotros nos encargamos de darte la ruta.</p>
    <hr>
    <br>
  </div>
</div>


<div class="container-fluid">
     <div class="row">
        <div class="col-lg-12 mapcontainer">

            <div class="mapinstruction" ng-show="puntos != ''">
               <h3 style="color:black;">Disfruta de tu tour</h3>
               <p ng-repeat="p in puntos | reverse">
                   {{ p.post.id }} - {{ p.post.title }}
               </p>
            </div>

            <map id="map-view" scrollwheel="false" center="Montevideo, Uruguay" zoom="14">
              <marker position="Montevideo, Uruguay" animation="Animation.BOUNCE" centered="true" draggable="true" on-dragend="dragEnd()">
            </map>  

        </div>
    </div>
</div>


<style>
    .paseo{
        position: absolute;
        left: 20%
    }
</style>
