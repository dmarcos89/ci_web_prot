
    <div>
      {{ message }}
      <input type="text" ng-model="search">
      <table>
        <tr ng-repeat="post in posts | filter:search">
            <td>{{post.id}}</td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>{{post.author}}</td>
        </tr>
      </table>
    </div>
