
    <div>
      {{ message }}
      <input type="text" ng-model="search">
      <table>
        <tr ng-repeat="post in posts | filter:search">
            <td> <a href="#/post/{{post.id}}"> {{post.id}} </a></td>
            <td>{{post.title}}</td>
            <td>{{post.description}}</td>
            <td>{{post.author}}</td>
            <td>{{post.image}}</td>

        </tr>
      </table>
    </div>
