<header style="background-image: url( {{ post.image }} )">
        <div class="container-fluid" style="background-color:rgba(0, 0, 0, 0.3)">
            <div class="intro-text">
                <div class="viewposttitle">{{ post.title }}</div>
            </div>
        </div>
</header>


<div class="container">
    <div class="row centered">
        <div class="col-lg-8 col-lg-offset-2 descriptionwraper">
            <span name="" id="" class="postdescription">{{ post.description }}</span>
        </div>
    </div>
</div>


<div class="container-fluid">
     <div class="row">
        <div class="col-lg-12 mapcontainer">
            <map id="map-canvas" scrollwheel="false">
                <marker position="{{ post.location }}" centered="true">
            </map>  

        </div>
    </div>
</div>
