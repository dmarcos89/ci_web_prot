<div class="container">

    <h2>Listado de posteos</h2>

  </div>
</div>

<div class="container">
  <div class="row">
    
    <div ng-repeat="post in posts | filter:search" class="col-lg-4 col-md-4 col-sm-4 col-xs-12 fx-fade-down fx-easing-bounce fx-speed-800">
      <a href="#/post/{{post.id}}">
        <img ng-src=" {{ post.assets[0].file_url.replace('original','small') }} " alt="" class="img-responsive" style="height:300px; width:100%; margin-bottom:15px;">
        </a>
    </div>

  </div>
</div>
