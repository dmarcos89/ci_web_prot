<div class="container">
    <div class="row centered">
        <div class="col-lg-12" ng-repeat="img in post.assets">
                <img ng-src="{{img.file_url.replace('original','large')}}" alt="" class="img-responsive" style="margin:0 auto;">
        </div>
    </div>
</div>            


<div class="container">
    <div class="row centered">
        <!-- <hr> -->
        <div class="col-lg-8 col-lg-offset-2 descriptionwraper">
            <div class="viewposttitle">{{ post.title }}</div>
            <span name="" id="" class="postdescription">{{ post.description }}</span>
        </div>
    </div>
</div>



<div class="container-fluid postinfo">
    <div class="row authorinfo">
        <div class="col-lg-2 col-lg-offset-2 centrado">
            <img src="http://mujer.starmedia.com/imagenes/2013/10/Tips-para-la-foto-de-perfil.jpg" alt="" width=100 class="img-circle img-responsive center-block">   
            <p>{{ user.first_name }}  {{ user.last_name }}</p> 

        </div>

        <div class="col-lg-4">
            <div class="row">
                <div class="col-lg-12">
                    <h2 style="margin-top:0px;">
                    {{ post.title }} 
                    </h2>
                    <h5> {{ post.location }} </h5>
                </div>
            </div>
            <div class="row text-center categoriesrow">
                <div class="col-lg-2">
                    <i class="fa fa-tree fa-2x"></i>
                    <h5 class="categorytext">Naturaleza</h5>
                </div>
                <div class="col-lg-2">
                    <i class="fa fa-pencil fa-2x"></i>
                    <h5 class="categorytext">Arte</h5>
                </div>
                <div class="col-lg-2">
                    <i class="fa fa-smile-o fa-2x"></i>
                    <h5 class="categorytext">Categoria</h5>
                </div>
                
            </div>
        </div>

        <div class="col-lg-2">
            
            <div class="panel">
                <div class="panel-header">
                    <h5>Social</h5>
            </div>
                <div class="panel-body">
                    <div class="row">
                        <div class="col-lg-4 center">
                            <i class="fa fa-heart-o fa-2x" style="color:red" ng-click="doFavorite()" ng-hide="fav" ng-class="overclass" ng-mouseover="overclass='fa-heart'" ng-mouseleave="overclass='fa-heart-o'"></i>
                            <i class="fa fa-heart fa-2x" style="color:red" ng-click="unFavorite()" ng-show="fav" ng-class="overclass" ng-mouseover="overclass='fa-heart-o'" ng-mouseleave="overclass='fa-heart'"></i>
                            <br>
           


                            <div class="count">18</div>  
                        </div>
                        <div class="col-lg-4 center">
                            <i class="fa fa-comment-o fa-2x" ></i>
                            <br>
                            <div class="count">18</div> 
                        </div>
                        <div class="col-lg-4 center">
                            <i class="fa fa-share fa-2x" ></i>
                            <br>
                            <div class="count">18</div>  
                        </div>
                    </div>
                    
                    
                </div>
             </div>
            
            <!-- <button class="btn btn-primary" ng-click="doFavorite()">Fav</button> -->
            <!-- <a href="#" class="btn btn-default" ng-click="doFavorite()"><span class="glyphicon glyphicon-heart" style="color:red"></span></a> -->
        </div>

    </div>
</div>





<div class="container-fluid">
     <div class="row">
        <div class="col-lg-12 mapcontainer">
            <map id="map-canvas" scrollwheel="false" center="Montevideo, Uruguay" zoom="12">
                <!-- <marker position="{{$parent.lat}}" centered="true"> -->
           
            </map>  

        </div>
    </div>
</div>

        jQuery('.totop').stop().animate({ right: '15px' });

    } else {
        jQuery('.totop').stop().animate({ right: '-300px' });
    }
    });
</script>
