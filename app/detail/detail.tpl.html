
<header style="background-image: url( {{ post.assets[0].file_url }} )">
        <div class="container-fluid" >
            
            
            <div class="intro-text">
                <div class="viewposttitle">{{ post.title }}</div>
            </div>
        </div>
        <!-- Controls -->
            
          
</header>

<div class="container">
    <div class="row authorinfo">
        <div class="col-lg-2 col-lg-offset-1 centrado">
            <img src="http://mujer.starmedia.com/imagenes/2013/10/Tips-para-la-foto-de-perfil.jpg" alt="" width=80 class="img-circle img-responsive center-block">   
            <p>{{ post.author }}</p> 

            <button class="btn btn-primary btn-block">Seguir</button>
        </div>

        <div class="col-lg-4">
            <p>
                Categoria: {{ post.category }} <br>
                Fecha: {{ post.date }} <br>    
                Ubicaci√≥n: {{ post.location }} 
            </p>
        </div>
    </div>
</div>



<div class="container">
    <div class="row centered">
        <div class="col-lg-12">

            <div class="col-lg-3">
                <img ng-src="{{post.assets[1].file_url}}" alt="" class="img-responsive">
            </div>
            <div class="col-lg-3">
                <img ng-src="{{post.assets[2].file_url}}" alt="" class="img-responsive">
            </div>
            <div class="col-lg-3">
                <img ng-src="{{post.assets[3].file_url}}" alt="" class="img-responsive">
            </div>
            <div class="col-lg-3">
                <img ng-src="{{post.assets[4].file_url}}" alt="" class="img-responsive">
            </div>
            

        </div>
    </div>
</div>


<div class="container">
    <div class="row centered">
        <div class="col-lg-8 col-lg-offset-2 descriptionwraper">
            <span name="" id="" class="postdescription">{{ post.description }}</span>
        </div>
    </div>
</div>

     <div class="row">
        <div class="col-lg-12 mapcontainer">
            <map id="map-canvas" scrollwheel="false" center="Montevideo, Uruguay">
                <marker position=" {{lat}} " centered="true">
            </map>  

        </div>
    </div>
</div>


<div class="container-fluid">
     <div class="row">
        <div class="col-lg-12 ">
